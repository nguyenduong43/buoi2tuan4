<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Tự Chạy Full</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 50px; text-align: center; }
        #carouselExampleFade { width: 600px; margin: auto; }
        .carousel-item img { height: 300px; object-fit: cover; }
    </style>
</head>
<body>

<h2>Carousel Tự Chạy + Fade + Hover Stop</h2>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="hover">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://tse3.mm.bing.net/th/id/OIP.eXGv6QroARkcxQEYwWZjIAHaHu?pid=Api&P=0&h=220" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item" data-bs-interval="4000">
            <img src="https://tse3.mm.bing.net/th/id/OIP.zV62hRsx4cuTTR-x0aVUuQHaF_?pid=Api&P=0&h=220" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="https://tse2.mm.bing.net/th/id/OIP.vshwe7mJYza1QgH2aipldAHaHa?pid=Api&P=0&h=220" class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <!-- Nút điều khiển prev/next -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Khởi chạy carousel bằng JS (đảm bảo tự chạy khi load)
    document.addEventListener("DOMContentLoaded", function() {
        const carouselEl = document.querySelector('#carouselExampleFade');
        const carousel = new bootstrap.Carousel(carouselEl, {
            interval: 1000,   // Thời gian mặc định 3s
            ride: 'carousel', // Tự chạy ngay
            pause: 'hover',   // Dừng khi hover chuột
            wrap: true        // Quay vòng liên tục
        });
    });
</script>
</body>
</html>
